<br>
<h2>Signup Form</h2>
<form [formGroup]="form" (submit)="login()">
    <div *ngIf="form.errors" class="alert alert-danger">
        Invalid username or password
    </div>
    <div class="form-group">
        <label for="username">Username</label>
        <input 
            formControlName="username"
            id="username" 
            type="text" 
            class="form-control">
        <div *ngIf="username.pending">Checking availability....</div>
        <div *ngIf="username.touched && username.invalid" class="alert alert-danger">
            <div *ngIf="username.errors.required">Username is required</div>
            <div *ngIf="username.errors.minlength">Minimum length of the username is 3</div>
            <div *ngIf="username.errors.cannotContainSpace">Username cannot contain space</div>
            <div *ngIf="username.errors.shouldBeUnique">Username not available!</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input 
            formControlName="password"
            id="password" 
            type="text" 
            class="form-control">
    </div>
    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
